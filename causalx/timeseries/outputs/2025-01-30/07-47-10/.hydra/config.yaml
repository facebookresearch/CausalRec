model:
  dim_treatments: 4
  dim_vitals: 0
  dim_static_features: 1
  dim_outcomes: 1
  name: CT
  multi:
    _target_: src.models.ct.CT
    max_seq_length: ${sum:${dataset.max_seq_length},${dataset.projection_horizon}}
    seq_hidden_units: 12
    br_size: 16
    fc_hidden_units: 48
    dropout_rate: 0.1
    num_layer: 1
    num_heads: 2
    max_grad_norm: null
    batch_size: 1024
    attn_dropout: true
    disable_cross_attention: false
    isolate_subnetwork: _
    self_positional_encoding:
      absolute: false
      trainable: true
      max_relative_position: 15
    optimizer:
      optimizer_cls: adam
      learning_rate: 0.02
      weight_decay: 0.0
      lr_scheduler: false
    augment_with_masked_vitals: true
    tune_hparams: false
    tune_range: 50
    hparams_grid: null
    resources_per_trial: null
  self_positional_encoding:
    max_relative_position: 15
dataset:
  val_batch_size: 512
  treatment_mode: multiclass
  _target_: src.data.SyntheticCancerDatasetCollection
  name: tumor_generator
  coeff: 6.0
  chemo_coeff: ${dataset.coeff}
  radio_coeff: ${dataset.coeff}
  seed: ${exp.seed}
  random: false
  noise_percentage: 0.0
  num_patients:
    train: 10000
    val: 1000
    test: 1000
  window_size: 15
  lag: 0
  max_seq_length: 60
  projection_horizon: 5
  cf_seq_mode: sliding_treatment
exp:
  seed: 10
  gpus:
  - 0
  max_epochs: 120
  logging: true
  mlflow_uri: http://127.0.0.1:5000
  unscale_rmse: true
  percentage_rmse: true
  alpha: 0.01
  update_alpha: true
  alpha_rate: exp
  initial_balancing_method: domain_confusion
  final_balancing_method: subgroup
  bce_weight: false
  weights_ema: true
  beta: 0.99
  alpha_wass: 0.1
  alpha_wass_epoch: false
  alpha_wass_growth: 0.001
  alpha_wass_max: 0.01
  balancing_switch_epoch: 99
  clustering_method: GMM
  number_clusters: 3
  num_timepoints: 59
  gap_epoch: 10
  checkpoint_dir: ./checkpoints/cancer/ct/SGA/6
