model:
  dim_treatments: 4
  dim_vitals: 0
  dim_static_features: 1
  dim_outcomes: 1
  name: RMSN
  propensity_treatment:
    _target_: src.models.rmsn.RMSNPropensityNetworkTreatment
    seq_hidden_units: 8
    dropout_rate: 0.2
    num_layer: 1
    batch_size: 256
    max_grad_norm: 2.0
    optimizer:
      optimizer_cls: adam
      learning_rate: 0.01
      weight_decay: 0.0
      lr_scheduler: false
    tune_hparams: false
    tune_range: 50
    resources_per_trial: null
    hparams_grid: null
  propensity_history:
    _target_: src.models.rmsn.RMSNPropensityNetworkHistory
    seq_hidden_units: 16
    dropout_rate: 0.5
    num_layer: 1
    batch_size: 256
    max_grad_norm: 2.0
    optimizer:
      optimizer_cls: adam
      learning_rate: 0.01
      weight_decay: 0.0
      lr_scheduler: false
    tune_hparams: false
    tune_range: 50
    resources_per_trial: null
    hparams_grid: null
  encoder:
    _target_: src.models.rmsn.RMSNEncoder
    seq_hidden_units: 12
    dropout_rate: 0.1
    num_layer: 1
    batch_size: 256
    max_grad_norm: 0.5
    optimizer:
      optimizer_cls: adam
      learning_rate: 0.01
      weight_decay: 0.0
      lr_scheduler: false
    tune_hparams: false
    tune_range: 50
    resources_per_trial: null
    hparams_grid: null
  train_decoder: true
  decoder:
    _target_: src.models.rmsn.RMSNDecoder
    seq_hidden_units: 64
    dropout_rate: 0.2
    num_layer: 1
    batch_size: 1024
    max_grad_norm: 4.0
    optimizer:
      optimizer_cls: adam
      learning_rate: 0.01
      weight_decay: 0.0
      lr_scheduler: false
    tune_hparams: false
    tune_range: 20
    resources_per_trial: null
dataset:
  val_batch_size: 512
  treatment_mode: multilabel
  _target_: src.data.SyntheticCancerDatasetCollection
  name: tumor_generator
  coeff: 6.0
  chemo_coeff: ${dataset.coeff}
  radio_coeff: ${dataset.coeff}
  seed: ${exp.seed}
  random: false
  noise_percentage: 0.0
  num_patients:
    train: 10000
    val: 1000
    test: 1000
  window_size: 15
  lag: 0
  max_seq_length: 60
  projection_horizon: 5
  cf_seq_mode: sliding_treatment
exp:
  seed: 10
  gpus:
  - 0
  max_epochs: 50
  logging: true
  mlflow_uri: http://127.0.0.1:5000
  unscale_rmse: true
  percentage_rmse: true
  alpha: 1.0
  update_alpha: false
  alpha_rate: exp
  initial_balancing_method: null
  final_balancing_method: null
  bce_weight: false
  weights_ema: true
  beta: 0.99
  alpha_wass: 0.0001
  alpha_wass_epoch: false
  alpha_wass_growth: 0.001
  alpha_wass_max: 0.01
