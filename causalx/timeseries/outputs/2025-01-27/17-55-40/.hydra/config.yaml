model:
  dim_treatments: 4
  dim_vitals: 0
  dim_static_features: 1
  dim_outcomes: 1
  name: MSM
  lag_features: 1
  propensity_treatment:
    _target_: src.models.msm.MSMPropensityTreatment
  propensity_history:
    _target_: src.models.msm.MSMPropensityHistory
  msm_regressor:
    _target_: src.models.msm.MSMRegressor
dataset:
  val_batch_size: 512
  treatment_mode: multilabel
  _target_: src.data.SyntheticCancerDatasetCollection
  name: tumor_generator
  coeff: 5.0
  chemo_coeff: ${dataset.coeff}
  radio_coeff: ${dataset.coeff}
  seed: ${exp.seed}
  random: false
  noise_percentage: 0.0
  num_patients:
    train: 10000
    val: 1000
    test: 1000
  window_size: 15
  lag: 0
  max_seq_length: 60
  projection_horizon: 5
  cf_seq_mode: sliding_treatment
exp:
  seed: 10
  gpus:
  - 0
  max_epochs: 100
  logging: true
  mlflow_uri: http://127.0.0.1:5000
  unscale_rmse: true
  percentage_rmse: true
  alpha: 1.0
  update_alpha: false
  alpha_rate: exp
  initial_balancing_method: null
  final_balancing_method: null
  bce_weight: false
  weights_ema: true
  beta: 0.99
  alpha_wass: 0.0001
  alpha_wass_epoch: false
  alpha_wass_growth: 0.001
  alpha_wass_max: 0.01
